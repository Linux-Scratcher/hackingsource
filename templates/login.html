{% extends "layout.html" %}

{% block title %}Connexion{% endblock %}

{% block header %}
    <p class="matrix-text">> Authentification requise...</p>
{% endblock %}

{% block content %}
    <form method="POST" class="auth-form">
        <input type="text" name="username" placeholder="> Nom d'utilisateur" class="matrix-input" required>
        <input type="password" name="password" placeholder="> Mot de passe" class="matrix-input" required>
        <button type="submit" class="matrix-btn">> Se connecter</button>
    </form>
    <p class="matrix-text">> Nouvel agent? <a href="{{ url_for('register') }}" class="matrix-link">Cr√©er un compte</a></p>
{% endblock %}
